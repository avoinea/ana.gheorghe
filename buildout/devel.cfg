[buildout]
extends = base.cfg

parts +=
  i18ndude
  zopeskel
  test
  omelette

[omelette]
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}


[instance]
http-address = 8080
debug-mode = on
verbose-security = on

[i18ndude]
unzip = true
recipe = zc.recipe.egg
eggs = i18ndude

[test]
recipe = zc.recipe.testrunner
defaults = ['--auto-color', '--auto-progress']
eggs =
  ${instance:eggs}

[zopeskel]
unzip = true
recipe = zc.recipe.egg
eggs =
  ZopeSkel
  ${instance:eggs}
