[buildout]
extends =
  http://dist.plone.org/release/4.0.3/versions.cfg

find-links =
  http://dist.plone.org/release/4.0.3
  http://dist.plone.org/thirdparty

parts =
  instance
  zopepy

extensions =
  mr.developer
  buildout.dumppickedversions
  buildout.threatlevel

sources = sources
versions = versions
auto-checkout = *

[sources]
ana.gheorghe          = fs ana.gheorghe
eea.facetednavigation = svn https://svn.plone.org/svn/collective/eea.facetednavigation/trunk

[versions]
z3c.form = 2.2.0

[instance]
recipe = plone.recipe.zope2instance
http-address = 17550
debug-mode = off
verbose-security = off
blob-storage = var/blobstorage
effective-user = alin

eggs =
  PIL
  Plone
  Products.LinguaPlone
  ana.gheorghe
  eea.facetednavigation

zcml =
  Products.LinguaPlone
  ana.gheorghe
  eea.facetednavigation-meta
  eea.facetednavigation

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy
