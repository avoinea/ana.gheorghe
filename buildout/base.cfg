[buildout]
extends = versions.cfg

find-links =
  http://dist.plone.org/release/4.0.3
  http://dist.plone.org/thirdparty

parts =
  instance
  zopepy

extensions =
  mr.developer
  buildout.dumppickedversions
  buildout.threatlevel

sources = sources
versions = versions
auto-checkout =
  ana.gheorghe
  eea.facetednavigation
  eea.faceted.vocabularies
  eea.jquery
  pebarca.theme

[sources]
ana.gheorghe                 = git https://github.com/avoinea/ana.gheorghe.git pushurl=git@github.com:avoinea/ana.gheorghe.git
pebarca.theme                = git https://github.com/avoinea/pebarca.theme.git pushurl=git@github.com:avoinea/pebarca.theme.git

[instance]
recipe = plone.recipe.zope2instance
http-address = 16555
debug-mode = off
verbose-security = off
blob-storage = var/blobstorage
effective-user = alin

eggs =
  PIL
  Plone
  ana.gheorghe
  eea.facetednavigation
  pebarca.theme

zcml =
  ana.gheorghe
  eea.facetednavigation-meta
  eea.facetednavigation
  pebarca.theme

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy
