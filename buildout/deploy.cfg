[buildout]
extends = versions.cfg

find-links =
  http://dist.plone.org/release/4.0.3
  http://dist.plone.org/thirdparty

parts =
  instance
  zopepy

extensions =
  mr.developer
  buildout.dumppickedversions
  buildout.threatlevel

sources = sources
versions = versions
auto-checkout = *

[sources]
ana.gheorghe                 = git https://github.com/avoinea/ana.gheorghe.git pushurl=git@github.com:avoinea/ana.gheorghe.git
eea.facetednavigation        = git https://github.com/collective/eea.facetednavigation.git pushurl=git@github.com:collective/eea.facetednavigation.git

[versions]
z3c.form = 2.2.0

[instance]
recipe = plone.recipe.zope2instance
http-address = 16555
debug-mode = off
verbose-security = off
blob-storage = var/blobstorage
effective-user = alin

eggs =
  PIL
  Plone
  ana.gheorghe
  eea.facetednavigation

zcml =
  ana.gheorghe
  eea.facetednavigation-meta
  eea.facetednavigation

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy
